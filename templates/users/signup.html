
{% extends "base.html" %}
{% block content %}
<style>
    main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        gap: 20px;
    }
    .signup-container {
        max-width: 400px;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
        align-items: center;
    }
    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        justify-content: center;
    }
</style>
<main>
    <div class="container signup-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}" style="display: block;">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label for="{{ form.password1.id_for_label }}" style="display: block;">Password</label>
                {{ form.password1 }}
            </div>
            <div>
                <label for="{{ form.password2.id_for_label }}" style="display: block;">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button class="btn" type="submit">Sign Up</button>
        </form>
    </div>
</main>
{% endblock %}
