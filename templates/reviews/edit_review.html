{% extends "base.html" %}

{% block content %}
<h1>Edit Review</h1>
<p>Editing your review for: <a href="{% url 'book_detail' review.book.id %}">{{ review.book.title }}</a></p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save changes</button>
    <a href="{% url 'profile' %}">Cancel</a>
</form>
{% endblock %}
