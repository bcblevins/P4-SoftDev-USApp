{% extends "base.html" %}

{% block content %}
<style>
    main {
        max-width: 60vw;
        margin: 0 auto;
        padding: 40px !important;
    }
    h1 {
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding-block: 10px;
        border-radius: 4px;
    }
    button {
        margin-left: auto;
    }
</style>
<main class="container">
<h1>Create a Book</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        <label for="id_title">Title</label>
        <input type="text" name="title" id="id_title" required>
    </p>
    <p>
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" rows="4" required></textarea>
    </p>
    <p>
        <label for="id_cover">Image</label>
        <input type="file" name="cover" id="id_cover" accept="image/*">
    </p>
    <button class="btn" type="submit">Submit</button>
</form>
</main>
{% endblock %}
