{% extends "base.html" %}

{% block content %}
{% if query %}
<h1>Books matching '{{ query }}'</h1>
    {% if results %}
        <ul>
            {% for book in results %}
                <li>
                    <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching books found.</p>
    {% endif %}
{% endif %}
{% endblock %}
