
{% extends "base.html" %}

{% block content %}
<h1>Search Books</h1>

<form method="get">
    <input type="text" name="q" placeholder="Search by title" value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if query %}
    {% if results %}
        <ul>
            {% for book in results %}
                <li>
                    <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching books found.</p>
    {% endif %}
{% endif %}
{% endblock %}
