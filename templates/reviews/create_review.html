{% extends "base.html" %}

{% block content %}
<style>
    main {
        max-width: 80vw;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .book-details {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        box-shadow: 0 5px 5px -5px rgba(0, 0, 0, 0.1);
    }
    .book-details img {
        max-width: 200px;
        height: auto;
        border: 1px solid #ddd;
        margin-bottom: 15px;
    }
    .book-details div * {
        margin: 5px 0;
        padding: 20px;

    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 600px;
        margin: 0 auto;
    }
    .main-label {
        font-weight: bold;
    }
    input[type="text"],
    textarea {
        width: 100%;
        padding-block: 10px;
        border-radius: 4px;
    }
    button {
        margin-left: auto;
    }
</style>

<main>
    <h1>Post a Review</h1>
        <div class="book-details">
            {% if book.image %}
                <img src="{{ book.image.url }}" alt="{{ book.title }}" style="max-width:200px;">
            {% endif %}
            <div>
                <h2>{{ book.title }}</h2>
                <p>{{ book.description }}</p>
            </div>
        </div>

    <form method="post">
        {% csrf_token %}
        <p>
            <label class="main-label" for="id_headline">Headline</label>
            <input type="text" name="headline" id="id_headline" required>
        </p>
        <p>
            <label class="main-label" for="id_rating">Rating</label><br>
            <input type="radio" name="rating" id="rating1" value="1" required>
            <label for="rating1">- 1</label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating2">- 2</label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating3">- 3</label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating4">- 4</label>
            <input type="radio" name="rating" id="rating5" value="5">
            <label for="rating5">- 5</label>
        </p>
        <p>
            <label class="main-label" for="id_body">Body</label>
            <textarea name="body" id="id_body" rows="5" required></textarea>
        </p>

        <button class="btn" type="submit">Submit</button>
    </form>
</main>

{% endblock %}
